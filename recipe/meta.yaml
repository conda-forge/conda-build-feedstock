{% set name = "conda-build" %}
{% set version = "3.27.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/conda/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2b59898a3d385d786e539e7b9eb012b2b4e50e757e5c4c840d68988990a5d9cc
  patches:
    - patches/gh4867.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  entry_points:
    - conda-build = conda_build.cli.main_build:main
    - conda-convert = conda_build.cli.main_convert:main
    - conda-debug = conda_build.cli.main_debug:main
    - conda-develop = conda_build.cli.main_develop:main
    - conda-index = conda_build.cli.main_index:main
    - conda-inspect = conda_build.cli.main_inspect:main
    - conda-metapackage = conda_build.cli.main_metapackage:main
    - conda-render = conda_build.cli.main_render:main
    - conda-skeleton = conda_build.cli.main_skeleton:main

requirements:
  build:
    - python                               # [build_platform != target_platform]
    - cross-python_{{ target_platform }}   # [build_platform != target_platform]
  host:
    - python
    - pip
    - hatchling >=1.12.2
    - hatch-vcs >=0.2.0
  run:
    - beautifulsoup4
    - chardet
    - conda >=22.11.0
    - conda-index
    - filelock
    - jinja2
    - packaging
    - patchelf           # [linux]
    - pkginfo
    - psutil
    - python
    - py-lief
    - pyyaml
    - ripgrep
    - six
    - pytz
    - tomli         # [py<311]
    - tqdm
    - conda-package-handling >=1.3
    - python-libarchive-c
    - requests
    - patch    >=2.6     # [not win]
    - m2-patch >=2.6     # [win]
    - cctools            # [osx]

  run_constrained:
    - conda-verify  >=3.1.0

test:
  files:
    - test_bdist_conda_setup.py

  imports:
    - conda_build
    - conda_build.jinja_context

  commands:
    # builtin subcommands
    - conda --help
    - conda build --help
    - conda convert --help
    - conda debug --help
    - conda develop --help
    - conda index --help
    - conda metapackage --help
    - conda render --help
    - conda skeleton --help
    # bdist_conda
    - python test_bdist_conda_setup.py bdist_conda --help

about:
  home: https://github.com/conda/conda-build
  summary: tools for building conda packages
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  description: |
    Conda-build contains commands and tools to allow you to build your own
    packages for conda.
  doc_url: https://docs.conda.io/projects/conda-build/en/latest/
  dev_url: https://github.com/conda/conda-build

