{% set name = "conda-build" %}
{% set version = "24.1.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/conda/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: add8ccf7f5c1be96c2ac3d596e80a0dcd33bf9250fa759477292668904da4bb1
  patches:
    - patches/gh4867.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  entry_points:
    - conda-build = conda_build.cli.main_build:execute
    - conda-convert = conda_build.cli.main_convert:execute
    - conda-debug = conda_build.cli.main_debug:execute
    - conda-develop = conda_build.cli.main_develop:execute
    - conda-inspect = conda_build.cli.main_inspect:execute
    - conda-metapackage = conda_build.cli.main_metapackage:execute
    - conda-render = conda_build.cli.main_render:execute
    - conda-skeleton = conda_build.cli.main_skeleton:execute

requirements:
  build:
    - python                               # [build_platform != target_platform]
    - cross-python_{{ target_platform }}   # [build_platform != target_platform]
  host:
    - python
    - pip
    - hatchling >=1.12.2
    - hatch-vcs >=0.2.0
  run:
    - beautifulsoup4
    - cctools            # [osx]
    - chardet
    - conda >=22.11.0
    - conda-index
    - conda-package-handling >=1.3
    - filelock
    - jinja2
    - jsonschema >=4.19
    - m2-patch >=2.6     # [win]
    - menuinst >=2
    - packaging
    - patch >=2.6        # [not win]
    - patchelf           # [linux]
    - pkginfo
    - psutil
    - py-lief
    - python
    - python-libarchive-c
    - pytz
    - pyyaml
    - requests
    - ripgrep
    - tomli         # [py<311]
    - tqdm
  run_constrained:
    - conda-verify  >=3.1.0

test:
  files:
    - test_bdist_conda_setup.py

  imports:
    - conda_build
    - conda_build.jinja_context

  requires:
    - pip

  commands:
    - python -m pip check
    # subcommands
    - conda --help
    - conda build --help
    - conda convert --help
    - conda debug --help
    - conda develop --help
    - conda inspect --help
    - conda inspect linkages --help  # [unix]
    - conda inspect objects --help  # [osx]
    - conda metapackage --help
    - conda render --help
    - conda skeleton --help
    # entrypoints
    - conda-build --help
    - conda-convert --help
    - conda-debug --help
    - conda-develop --help
    - conda-inspect --help
    - conda-inspect linkages --help  # [unix]
    - conda-inspect objects --help  # [osx]
    - conda-metapackage --help
    - conda-render --help
    - conda-skeleton --help
    # bdist_conda
    - python test_bdist_conda_setup.py bdist_conda --help

about:
  home: https://github.com/conda/conda-build
  summary: tools for building conda packages
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  description: |
    Conda-build contains commands and tools to allow you to build your own
    packages for conda.
  doc_url: https://docs.conda.io/projects/conda-build/en/latest/
  dev_url: https://github.com/conda/conda-build

